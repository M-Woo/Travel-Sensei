
<div class="loadingDiv" ng-if="loading">
  loading...
</div>

<!-- PLANES sidebar -->
  <section>
    <div class="sidebarButton">
      <i class="fa fa-plane fa-4x fa-border" aria-hidden="true" ng-click='showme = !showme'></i>
    </div>
    <div class="sidebarGroup" ng-show="showme">
        <div class="sidebar well">
          <i class="fa fa-arrow-left fa-2x fa-border back" aria-hidden="true" ng-click='showme = !showme'></i>
          <h3>flights to {{ city}}</h3>
          <hr>
          <h4>Price: {{flights.airObj.price}}</h4>
          <h4>Airline: {{flights.airObj.company}}<h4>
          <h4>Minutes: {{flights.airObj.data}}</h4>
        </div>
    </div>
  </section>

<!-- Content after API call -->
<div class="container text-center cityContainer">
  <div ng-if="!loading">
    
    <!-- IMAGE -->
    <div class="row">
      <div class="containerbox">
      <h1 class="cityText">{{ city | uppercase }}</h1>
        <img src="https://www.fox.nl/images/website2015/branding-productlister/Branding-Japan.jpg" du-parallax y="background">
      </div>
    </div> 

    <!-- FOOD SECTION -->
    <section>
      <div class="row "> 
        <div class="topBox well col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="f in topFood track by $index">
        <div class="row">
            <h3>{{f.name}}</h3>
        </div>

        <div class="row">
          <div class="imageYelp">   
            <img ng-src="{{f.image_url}}">
          </div>
          <div class="textYelp">
            {{f.snippet_text}}
          </div>
        </div>
        <div class="row">
          <div class="lowerYelp">
            <img src="{{f.rating_img_url_large}}">
          </div>
        </div>

        </div>
      </div>
    </section>

    <!-- IMAGE -->
    <div class="row">
      <div>
        <img src="http://takanyc.com/wp-content/uploads/2017/02/takanori-miyata-1900-nyc-title.jpg" du-parallax y="background">
      </div>
    </div>
    
    <!-- COOL LOCATIONS -->
    <section>
      <div class="row "> 
        <div class="topBox well col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="l in topFood track by $index">
        <div class="row">
            <h3>{{l.name}}</h3>
        </div>

        <div class="row">
          <div class="imageYelp">   
            <img ng-src="{{l.image_url}}">
          </div>
          <div class="textYelp">
            {{l.snippet_text}}
          </div>
        </div>
        <div class="row">
          <div class="lowerYelp">
            <img src="{{l.rating_img_url_large}}">
          </div>
        </div>

        </div>
      </div>
    </section>

    <!-- IMAGE -->
    <div class="row">
      <div>
        <img src="http://cookjpn.com/web/wp-content/uploads/2016/10/cover_004_kaminarimon.jpg" du-parallax y="background">
      </div>
    </div>

  </div>
</div>
